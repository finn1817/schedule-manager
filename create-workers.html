<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Worker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0047AB;
            color: white;
            border-radius: 8px;
        }
        .back-btn {
            background-color: white;
            color: #0047AB;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .availability-grid {
            margin-top: 20px;
        }
        .day-section {
            margin-bottom: 20px;
        }
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .time-slot {
            display: flex;
            align-items: center;
        }
        .time-slot label {
            margin-left: 5px;
            font-size: 14px;
        }
        .name-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: none;
        }
        .submit-btn {
            background-color: white;
            color: #0047AB;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='dashboard.html'">Back</button>
        <h1>Add New Worker</h1>
        <input type="text" id="worker-name" class="name-input" placeholder="Enter worker name">
        <div class="availability-grid">
            <h2>Set Availability</h2>
            <div class="day-section">
                <h3>Monday</h3>
                <div class="time-slots" id="monday-slots">
                    <!-- Time slots will be generated by JavaScript -->
                </div>
            </div>
            <!-- Repeat for other days -->
            <div class="day-section">
                <h3>Tuesday</h3>
                <div class="time-slots" id="tuesday-slots"></div>
            </div>
            <div class="day-section">
                <h3>Wednesday</h3>
                <div class="time-slots" id="wednesday-slots"></div>
            </div>
            <div class="day-section">
                <h3>Thursday</h3>
                <div class="time-slots" id="thursday-slots"></div>
            </div>
            <div class="day-section">
                <h3>Friday</h3>
                <div class="time-slots" id="friday-slots"></div>
            </div>
        </div>
        <button class="submit-btn" id="save-worker">Save Worker</button>
    </div>
  
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="create-workers.js"></script>
</body>
</html>
